name: Build and Test Endstone

on:
  workflow_dispatch:

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.os == 'ubuntu-latest' }}  # Linux peut Ã©chouer sans bloquer Windows
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install Conan
        run: |
          python -m pip install --upgrade pip
          pip install conan

      - name: Setup Conan profile
        run: |
          conan profile detect --force
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            conan profile update settings.compiler=clang default
            conan profile update settings.compiler.version=17 default
            conan profile update settings.compiler.libcxx=libc++ default
          else
            conan profile update settings.compiler=msvc default
            conan profile update settings.compiler.version=193 default
            conan profile update settings.compiler.runtime=MD default
          fi

      - name: Install dependencies with Conan
        run: conan install . --build=missing -s build_type=Release -s compiler.cppstd=20

      - name: Configure CMake
        run: |
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_COMPILER=clang++
          else
            cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release
          fi

      - name: Build with CMake
        run: cmake --build build --config Release -- -j$(nproc || echo 2)

      - name: Run Tests
        run: ctest --test-dir build --output-on-failure
