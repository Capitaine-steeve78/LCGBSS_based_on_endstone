name: Build and Test Endstone
on:
  workflow_dispatch:

jobs:
  build:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install Conan 2
        run: |
          python -m pip install --upgrade pip
          pip install conan>=2.0.0

      - name: Setup Conan profile
        shell: bash
        run: |
          conan profile detect --force
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            # Ajout explicite de libcxx=libstdc++11 au profil par défaut
            echo "compiler.libcxx=libstdc++11" >> ~/.conan2/profiles/default
          fi
          echo "✅ Conan profile configuré :"
          cat ~/.conan2/profiles/default

      - name: Install dependencies with Conan
        run: conan install . --build=missing -s build_type=Release -s compiler.cppstd=20

      - name: Configure CMake
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build with CMake
        run: cmake --build build --config Release -- -j$(nproc || echo 2)

      - name: Run Tests
        run: ctest --test-dir build --output-on-failure
