name: Build and Test Endstone
on:
  workflow_dispatch:

jobs:
  build-linux:
    name: Build and Test Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install Conan
        run: |
          python -m pip install --upgrade pip
          pip install conan

      - name: Setup Conan profile
        run: |
          conan profile detect --force
          # Modifier le profil pour Clang + libc++
          sed -i 's/compiler = gcc/compiler = clang/' ~/.conan2/profiles/default
          sed -i 's/compiler.libcxx = libstdc++11/compiler.libcxx = libc++/' ~/.conan2/profiles/default
          sed -i 's/compiler.version = [0-9]*/compiler.version = 17/' ~/.conan2/profiles/default

      - name: Install dependencies
        run: conan install . --build=missing -s build_type=Release -s compiler.cppstd=20

      - name: Configure CMake
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_COMPILER=clang++

      - name: Build
        run: cmake --build build --config Release -- -j$(nproc || echo 2)

      - name: Run Tests
        run: ctest --test-dir build --output-on-failure

  build-windows:
    name: Build and Test Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install Conan
        run: python -m pip install --upgrade pip & pip install conan

      - name: Setup Conan profile
        shell: pwsh
        run: |
          conan profile detect --force
          (Get-Content $env:USERPROFILE\.conan2\profiles\default) -replace 'compiler = gcc', 'compiler = msvc' |
            Set-Content $env:USERPROFILE\.conan2\profiles\default
          (Get-Content $env:USERPROFILE\.conan2\profiles\default) -replace 'compiler.version = [0-9]+', 'compiler.version = 193' |
            Set-Content $env:USERPROFILE\.conan2\profiles\default
          (Get-Content $env:USERPROFILE\.conan2\profiles\default) -replace 'compiler.libcxx = .*', '' |
            Set-Content $env:USERPROFILE\.conan2\profiles\default

      - name: Install dependencies
        run: conan install . --build=missing -s build_type=Release -s compiler.cppstd=20

      - name: Configure CMake
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_COMPILER=cl

      - name: Build
        run: cmake --build build --config Release

      - name: Run Tests
        run: ctest --test-dir build --output-on-failure
