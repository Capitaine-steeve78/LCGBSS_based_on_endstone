name: Build and Test Endstone
on:
  workflow_dispatch:

jobs:
  build-linux:
    name: Build and Test (Linux)
    runs-on: ubuntu-latest
    continue-on-error: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install Conan 2
        run: |
          python -m pip install --upgrade pip
          pip install conan>=2.0.0

      - name: Setup Conan profile
        shell: bash
        run: |
          conan profile detect --force
          echo "compiler.libcxx=libstdc++11" >> ~/.conan2/profiles/default
          echo "✅ Conan profile configuré :"
          cat ~/.conan2/profiles/default

      - name: Install dependencies with Conan
        run: conan install . --build=missing -s build_type=Release -s compiler.cppstd=20

      - name: Configure CMake
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build with CMake
        run: cmake --build build --config Release -- -j$(nproc || echo 2)

      - name: Run Tests
        run: ctest --test-dir build --output-on-failure


  build-windows:
    name: Build and Test (Windows)
    runs-on: windows-latest
    continue-on-error: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install Conan 2
        run: |
          python -m pip install --upgrade pip
          pip install conan>=2.0.0

      - name: Setup Conan profile
        shell: bash
        run: |
          conan profile detect --force
          echo "✅ Conan profile configuré :"
          cat ~/.conan2/profiles/default

      - name: Install dependencies with Conan
        run: conan install . --build=missing -s build_type=Release -s compiler.cppstd=20

      - name: Configure CMake
        run: cmake -S . -B build -G "Ninja" -DCMAKE_BUILD_TYPE=Release

      - name: Build with CMake
        run: cmake --build build --config Release

      - name: Run Tests
        run: ctest --test-dir build --output-on-failure
