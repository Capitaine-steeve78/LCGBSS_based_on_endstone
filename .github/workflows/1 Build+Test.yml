name: build and test

on:
  workflow_dispatch:

jobs:
  ubuntu-clang:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y clang-15 libc++-15-dev libc++abi-15-dev ninja-build cmake python3 python3-pip git

      - name: Configure environment
        run: |
          echo "CC=clang-15" >> $GITHUB_ENV
          echo "CXX=clang++-15" >> $GITHUB_ENV

      - name: Configure CMake with pybind11
        run: |
          cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release \
          -Dpybind11_DIR=$(python3 -m pip show pybind11 | grep Location | awk '{print $2}')/pybind11/share/cmake/pybind11 || true

      - name: Build
        run: cmake --build build --config Release

      - name: Run tests
        run: ctest --test-dir build --output-on-failure

  windows-msvc:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pybind11 cmake ninja

      - name: Configure and Build
        run: |
          cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release

      - name: Run tests
        run: ctest --test-dir build --output-on-failure
